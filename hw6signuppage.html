<!DOCTYPE html>
<html>
<head>
    <title>Sign up Page</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "hw6controller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>


<body>
    <h1>Please sign up below</h1>

    <div style="width:40%; margin-left: 10%" ng-app="signupApp" ng-controller="signupCtrl">
        Username: <input type = "text" ng-model ="info.username" class="form-control"><br><br>
        Password: <input type = "password" ng-model = "info.password" class="form-control"><br><br>
        <button type="button" class="btn btn-primary" ng-click="signup()">Sign up</button>
	<a href = "index.html"><button type="button" class="btn btn-primary">Go Back</button></a>
    </div>

</body>

</html>
